<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body>

<h2>Create Task</h2>

<form th:action="@{/tasks/create}" method="post" th:object="${task}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required/>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" th:field="*{deadline}" required/>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" th:field="*{priority}" required>
        <option value="LOW">Low</option>
        <option value="MEDIUM">Medium</option>
        <option value="HIGH">High</option>
    </select>

    <button type="submit">Create Task</button>
</form>

<a href="/tasks">Back to Task List</a>

</body>
</html>
