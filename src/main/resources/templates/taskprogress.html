<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Progress</title>
  <style>
    /* Те же стили, что и для других страниц */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .menu-button {
      display: inline-block;
      padding: 8px 15px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .menu-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Task Progress</h2>

  <h3>Completed Tasks</h3>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Deadline</th>
      <th>Priority</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${completedTasks}">
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${task.deadline}"></td>
      <td th:text="${task.priority}"></td>
    </tr>
    </tbody>
  </table>

  <h3>Incomplete Tasks</h3>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Deadline</th>
      <th>Priority</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${incompleteTasks}">
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${task.deadline}"></td>
      <td th:text="${task.priority}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/tasks" class="menu-button">Back to Task List</a>
</div>

</body>
</html>
