<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
</head>
<body>

<h2>Task List</h2>

<form th:action="@{/tasks/search}" method="get">
  <label for="searchTitle">Title:</label>
  <input type="text" id="searchTitle" name="title"/>

  <label for="searchStatus">Status:</label>
  <select id="searchStatus" name="status">
    <option value="">Any</option>
    <option value="NEW">New</option>
    <option value="IN_PROGRESS">In Progress</option>
    <option value="COMPLETED">Completed</option>
    <option value="CANCELLED">Cancelled</option>
  </select>

  <label for="searchPriority">Priority:</label>
  <select id="searchPriority" name="priority">
    <option value="">Any</option>
    <option value="LOW">Low</option>
    <option value="MEDIUM">Medium</option>
    <option value="HIGH">High</option>
  </select>

  <label for="searchDeadline">Deadline:</label>
  <input type="date" id="searchDeadline" name="deadline"/>

  <button type="submit">Search</button>
</form>

<!-- Форма создания новой задачи -->
<form th:action="@{/tasks/create}" method="post" th:object="${newTask}">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required/>

  <label for="description">Description:</label>
  <textarea id="description" name="description" th:field="*{description}"></textarea>

  <label for="deadline">Deadline:</label>
  <input type="date" id="deadline" name="deadline" th:field="*{deadline}" class="form-control" />

  <label for="priority">Priority:</label>
  <select id="priority" name="priority" th:field="*{priority}" required>
    <option value="LOW">Low</option>
    <option value="MEDIUM">Medium</option>
    <option value="HIGH">High</option>
  </select>

  <button type="submit">Create Task</button>
</form>

<!-- Список задач -->
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Deadline</th>
    <th>Status</th>
    <th>Priority</th>
    <th>Change Status</th>
  </tr>
  </thead>
  <tbody>
  <!-- Итерация по задачам, возвращенным из контроллера -->
  <tr th:each="task : ${tasks}">
    <td th:text="${task.title}"></td>
    <td th:text="${task.description}"></td>
    <td th:text="${task.deadline}"></td>
    <td th:text="${task.status}"></td>
    <td th:text="${task.priority}"></td>
    <td>
      <!-- Форма для обновления статуса задачи -->
      <form th:action="@{/tasks/updateStatus/{taskId}(taskId=${task.taskId})}" method="post">
        <select name="status">
          <option value="NEW" th:selected="${task.status == 'NEW'}">New</option>
          <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
          <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Completed</option>
          <option value="CANCELLED" th:selected="${task.status == 'CANCELLED'}">Cancelled</option>
        </select>
        <button type="submit">Update</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
